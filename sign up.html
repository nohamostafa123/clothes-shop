<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="sign up.css">
    </head>
    <body>
       
        <div class="container">
            <div class="forms-container">
                <div class="signin">
                    <form name="myform" onsubmit="return test()" action="index.html" >
                        <h2 class="title">sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="phone" placeholder="Phone"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="email" placeholder="Email"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="ps" placeholder="Password"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="pss" placeholder="Confirm Password"/>
                        </div>
                        <input type="submit" class="btn solid" value="submit"><br>
                        <span>Already have an account? <a href="sign in.html" class="signup-link">Sign in</a></span>
                    </form>
                </div>

            </div>

            <div class="panels-container"></div>

        </div>





        <script>
            function test(){
       if((myform.ps.value)!=myform.pss.value){
         alert("error!! ,you must enter the same password.");
         return false;
      }
   if(myform.ps.value.length<5)
   {
      alert("password must be greater than 5 ");
      return false;
   }
}
        </script>
    </body>
</html>
